<!DOCTYPE html>
<html>
<head>
  <title>BLUE_</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
    }
   .container {
      border: 2px solid;
      width: 40%%;
      max-width: 650px;
      height: 90%;
      max-height: 750px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.75);
      opacity: 0.75;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      position: relative;
      border-radius: 15px;
    }
    .banner {
      width: 100%;
      height: 150px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      border-radius: 15px 15px 0 0;
    }
    .square {
      background-color: rgba(0, 0, 0, 1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      opacity: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      position: relative;
      margin-top: 150px; 
      overflow: hidden;
      border-radius: 15px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 60px;
      text-shadow: 0 0 10px #66d9ef;
      transition: text-shadow 0.3s;
    }
    h1:hover {
      text-shadow: 0 0 15px #66d9ef;
    }
    p, h2 {
      font-size: 12px;
    }
    .about-me {
      margin-top: 30px;
    }
    .about-me h2 {
      font-size: 16px;
      margin: 10px 0;
    }
    .spoiler-section {
      position: static;
    }
    .spoiler-content {
      background: gray;
      color: white;
      padding: 10px;
      border: 1px solid lightgray;
      font-size: 8px;
      list-style-type: disc;
      padding-left: 20px;
      display: block;
    }
    .spoiler-content li {
      margin: 2px 0;
    }
    .social-links {
      margin-top: 20px;
      opacity: 0.75;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    .social-links a {
      text-decoration: none;
      color: white;
      transition: color 0.3s, text-shadow 0.3s, filter 0.3s;
      display: inline-flex;
      align-items: center;
      margin: 0 10px;
      font-size: 14px;
    }
    .social-links a:hover {
      color: #66d9ef;
      text-shadow: 0 0 10px #66d9ef;
      filter: brightness(1.5);
    }
    .social-links i {
      font-size: 20px;
      margin-right: 5px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      position: fixed;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(102, 217, 239, 0.8);
      margin-top: -60px;
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 1;
    }
    .profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(102, 217, 239, 1);
    }
    .username {
     text-align: center;
     margin-top: 15px;
     font-size: 12px;
     text-shadow: 0 0 5px #66d9ef;
      transition: text-shadow 0.3s;
   }
    .username:hover {
      text-shadow: 0 0 10px #66d9ef;
    }
    .lived-since {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        width: 95%;
        height: auto;
      }
      .social-links a {
        font-size: 12px;
      }
      .social-links i {
        font-size: 18px;
        margin-right: 3px;
      }
    }
  </style>
</head>
<body>
  <script>
    const wallpapers = [
      'https://i.pinimg.com/originals/fb/c3/a5/fbc3a5e594121134f279c7e66205d854.gif',
      'https://i.pinimg.com/originals/5e/73/b6/5e73b62d6941dbcfb1d516284b13019a.gif',
      'https://i.pinimg.com/originals/bd/a3/b6/bda3b64c64f7fdc7b267b55483f72dea.gif',
      'https://i.pinimg.com/originals/3d/26/b2/3d26b27f2fccb8a8139d1b577b311fa1.gif',
      'https://i.pinimg.com/originals/86/a7/68/86a768fb53edb0f9565285bdbe365ee7.gif',
      'https://i.pinimg.com/originals/9b/8f/e3/9b8fe3903f18666b10bceb96798562ab.gif',
      'https://i.pinimg.com/originals/99/2e/63/992e6382ef96e29b26397f1b35ccd1e5.gif',
      'https://i.pinimg.com/originals/ff/51/ec/ff51ec21b0b99f5eb5a9e2f927538038.gif',
      'https://i.pinimg.com/originals/75/90/b0/7590b091674eb2a9700ecec83dd528c9.gif'
    ];
    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
    document.body.style.backgroundImage = `url(${randomWallpaper})`;

    const banners = [
      'https://i.pinimg.com/736x/2a/41/b7/2a41b7b579ff78ee9b3d8c040dd9814d.jpg',
      'https://i.pinimg.com/564x/c7/8e/24/c78e2418c546751c1e82e1323ba804d6.jpg',
      'https://i.pinimg.com/564x/ff/18/08/ff180896bf024353d41301ca2e623603.jpg',
      'https://i.pinimg.com/564x/fc/61/9a/fc619a121f456acea795a1bc817ef71a.jpg',
      'https://i.pinimg.com/564x/8a/00/da/8a00dacb720df522489b4a68e7a339d8.jpg'
    ];
    const randomBanner = banners[Math.floor(Math.random() * banners.length)];

    const container = document.createElement('div');
    container.className = 'container';

    const banner = document.createElement('div');
    banner.className = 'banner';
    banner.style.backgroundImage = `url(${randomBanner})`;
    container.appendChild(banner);

    const square = document.createElement('div');
    square.className = 'square';

    const profilePic = document.createElement('img');
    profilePic.src = 'https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRrEYFd_1iTEGnP1HmIgskow01-G74a-mUBX0th99V4Oixfi9q7';
    profilePic.className = 'profile-pic';
    square.appendChild(profilePic);

    const h1 = document.createElement('h1');
    h1.textContent = 'BLUE_';
    square.appendChild(h1);

    const username = document.createElement('div');
    username.className = 'username';
    username.textContent = '@blue_clouds';
    square.appendChild(username);

    const aboutMeSection = document.createElement('div');
    aboutMeSection.className = 'about-me';

    const hehim = document.createElement('p');
    hehim.textContent = 'He/Him';
    aboutMeSection.appendChild(hehim);

    const intro = document.createElement('p');
    intro.textContent = 'weaving nocturnal dreams for the virtual sky';
    aboutMeSection.appendChild(intro);

    const aboutMeText = document.createElement('p');
    aboutMeText.innerHTML = 'Hey, I\'m Blue_. I love coding, the sky, clouds, the night and music.';
    aboutMeSection.appendChild(aboutMeText);

    const spoilerSection = document.createElement('div');
    spoilerSection.className = 'spoiler-section';

    const spoilerContent = document.createElement('div');
    spoilerContent.className = 'spoiler-content';
    spoilerContent.innerHTML = '<ul><li><i>Classic INFP-T</i></li><li>2 reasons to live and a million reasons to die.</li><li><i>life is a party and, I\'m the pi√±ata</i></li></ul>';
    spoilerSection.appendChild(spoilerContent);

    const livedSince = document.createElement('h2');
    livedSince.className = 'lived-since';
    livedSince.textContent = 'Living since : December, 2008';
    spoilerSection.appendChild(livedSince);

    aboutMeSection.appendChild(spoilerSection);
    square.appendChild(aboutMeSection);
    container.appendChild(square);

    const socialLinks = document.createElement('div');
    socialLinks.className = 'social-links';

    const socialMedia = [
      { href: 'https://github.com/', class: 'fab fa-github', text: 'GitHub' },
      { href: 'https://www.instagram.com/blue_harsha/', class: 'fab fa-instagram', text: 'Instagram' },
    ];

    socialMedia.forEach(media => {
      const a = document.createElement('a');
      a.href = media.href;
      a.target = '_blank';
      const icon = document.createElement('i');
      icon.className = media.class;
      a.appendChild(icon);
      a.appendChild(document.createTextNode(media.text));
      socialLinks.appendChild(a);
    });

    container.appendChild(socialLinks);
    document.body.appendChild(container);
  </script>
</body>
</html>
